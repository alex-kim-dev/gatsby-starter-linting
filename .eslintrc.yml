parser: babel-eslint

extends:
  - airbnb
  - airbnb/hooks
  - plugin:jest/recommended
  - plugin:jest/style
  - plugin:prettier/recommended
  - prettier/react

env:
  browser: true
  node: true
  jest: true

plugins:
  - simple-import-sort

rules:
  simple-import-sort/imports: error
  simple-import-sort/exports: error
  sort-imports: off
  import/order: off
