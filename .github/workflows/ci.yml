name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache dependencies
        uses: actions/cache@v2
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm ci

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint

  format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run format

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm test

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run build
